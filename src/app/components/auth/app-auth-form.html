<div class="login-box">
    <h1>Sign In</h1>
    <form [formGroup]="loginForm" (submit)="loginUser()">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" formControlName="email"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" formControlName="password"/>
        </div>
        <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="!loginForm.valid">Sign In</button>
    </form>
    <div class="login-box__divider">
        <span>OR</span>
    </div>
    <div class="login-box__social">
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="signInGoogle()">Sign in with Google</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="signInFacebook()">Sign in with Facebook</button>
    </div>
    <p class="text-center">Do not have an account?</p>
    <button type="button" class="btn btn-default btn-lg btn-block">Create an account</button>
</div>
