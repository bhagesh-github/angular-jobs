<div class="auth-box">
    <h1>Sign In</h1>
    {{error}}
    <form [formGroup]="loginForm" (submit)="loginUser(loginForm)">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" formControlName="email"/>
            <span class="input-error" *ngIf="formErrors.email">{{formErrors.email}}</span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" formControlName="password"/>
            <span class="input-error" *ngIf="formErrors.password">{{formErrors.password}}</span>
        </div>
        <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="!loginForm.valid">Sign In</button>
    </form>
    <div class="login-box__divider">
        <span>OR</span>
    </div>
    <div class="login-box__social">
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="signInGoogle()">Sign in with Google</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="signInFacebook()">Sign in with Facebook</button>
    </div>
    <p class="text-center">Do not have an account?</p>
    <a href="" routerLink="../signup" class="btn btn-default btn-lg btn-block">Create an account</a>
</div>
