<div class="auth-box">
  <h1>Sign Up</h1>
  <form [formGroup]="signupForm" (submit)="signupUser(signupForm)">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Email" formControlName="email"/>
        <span class="input-error" *ngIf="formErrors.email">{{formErrors.email}}</span>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password"/>
        <span class="input-error" *ngIf="formErrors.password">{{formErrors.password}}</span>
    </div>
    <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="!signupForm.valid">Sign Up</button>
  </form>
</div>
